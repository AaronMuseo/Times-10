<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="signup.css">

    <title>Log In</title>

  <body>
    <div class="navigation">
      <!-- Home Button/Link -->
      <a href="index.html" class="home-button"><img src="png-transparent-computer-icons-home-house-home-angle-building-rectangle-thumbnail.png" alt="Home"></a>
    </div>
    <h1>Log In</h1>
    <form method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  
  <button type="submit" class="btn btn-primary">SignUp</button>
</form>
<div class="text-center">Go back to Sign Up <a href="signup.html">Sign Up</a></div>
